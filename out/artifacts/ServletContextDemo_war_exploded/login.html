<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>

<h2> 请输入以下内容,完成登录</h2>

<!--注意,form表单的action是跳转的网页,是个相对路径.跳到Servlet时要写配置文件里面的网址.-->

<!--有关网页跳转的网址问题,跳向Servlet是从xml文件里找那个网址,跳向网页直接找文件的相对或者绝对路径,带后缀的.-->


<form action="login" method="post">
    账号:<input type="text" name="userName"/> <br/>
    密码:<input type="text" name="passWord"/> <br/>
    <input type="submit" value="登录"/>
</form>


</body>
</html>
